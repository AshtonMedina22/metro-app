<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Meteo App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <button type="submit" class="search-button">
            <i class="fas fa-location-arrow"></i>
          </button>
          <button type="button" class="location-button" id="current-location">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </div>
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div class="weather-info">
          <h1 class="current-city" id="current-city">Dallas</h1>
          <p class="current-date" id="current-date"></p>
          <div class="weather-description">
            <img id="weather-icon" src="" alt="Weather icon" class="current-temperature-icon">
            <span id="weather-description">moderate rain</span>
          </div>
          <div class="temperature-container">
            <span class="current-temperature-value" id="temperature">24</span>
            <div class="temperature-units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <div class="detail-item">
            <i class="fas fa-tint"></i>
            <span>Humidity</span>
            <strong id="humidity">87%</strong>
          </div>
          <div class="detail-item">
            <i class="fas fa-wind"></i>
            <span>Wind</span>
            <strong id="wind-speed">7.2km/h</strong>
          </div>
        </div>
      </div>
      <div class="forecast" id="forecast">
        <!-- Forecast will be inserted here by JavaScript -->
      </div>
    </main>
    <footer>
      <p>Built by <a href="https://github.com/AshtonMedina22" target="_blank">Ashton Medina</a></p>
      <p><a href="https://github.com/AshtonMedina22" target="_blank">GitHub Repository</a></p>
      <p><a href="https://jovial-pasca-281e89.netlify.app" target="_blank">Live Website</a></p>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
